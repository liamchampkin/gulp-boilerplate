{% set title = "Twig.js templating test" %}
{% set pageTitle = "twig is working!" %}
{% set benefits = ["Fast!", "Easy as cucumbers!", "Efficient!"] %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h3>{{ pageTitle }}</h3>

    <ul>
        {% for value in benefits %}
            <li>{{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
